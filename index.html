<!DOCTYPE html>
<html data-ng-app="present">

<head>
    <meta charset="utf-8">
    <title>Present!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div data-ng-controller="presentController as vm" class="container">
  <div class="row">
    <div class="panel panel-primary col-sm-12 col-md-6" data-ng-repeat="event in vm.electionDates">
        <div class="panel-header">
          {{event.election_state}} - {{event.election_year}}
        </div>
        <div class="panel-body">
          {{event.election_notes}}
        </div>
        <div class="panel-footer">
          {{event.election_date}}
        </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
